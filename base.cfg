[buildout]
extends = versions.cfg

extensions = mr.developer
sources = sources
auto-checkout =
    pelican_extended_authors

show-picked-versions = true
versions = versions

parts =
    pelican
    restview

[sources]
pelican_extended_authors = git git@github.com:dimazest/pelican_extended_authors.git

[pelican]
recipe = zc.recipe.egg
eggs =
    pelican
    markdown
    ghp-import
    pelican_extended_authors
    ipdb
scripts =
    pelican
    ghp-import
interpreter = python

[restview]
recipe = zc.recipe.egg
eggs =
    restview
scripts =
    restview

[buildout]
extends = versions.cfg

extensions = mr.developer
sources = sources
auto-checkout =
    pelican-plugins
    pelican_extended_authors
    pelicanium

show-picked-versions = true
versions = versions

parts =
    pelican
    restview

github_username = pyclub


[sources]
pelican-plugins = git git@github.com:${buildout:github_username}/pelican-plugins.git egg=False
pelican_extended_authors = git git@github.com:${buildout:github_username}/pelican_extended_authors.git
pelicanium = git git@github.com:${buildout:github_username}/pelicanium.git

[pelican]
recipe = zc.recipe.egg
eggs =
    ghp-import
    ipdb
    markdown
    pelican
    pelican_extended_authors
    pelicanium
scripts =
    pelican
    ghp-import
interpreter = python

[restview]
recipe = zc.recipe.egg
eggs =
    restview
scripts =
    restview
